<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden; /* To prevent horizontal scrolling */
        }

        header {
            background: url('https://images.unsplash.com/photo-1618424181497-157f25b6ddd5?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bGFwdG9wJTIwY29tcHV0ZXJ8ZW58MHx8MHx8fDA%3D') center/cover no-repeat;
            color: #fff;
            text-align: center;
            padding: 150px 20px; /* Increased header height */
            position: relative;
            opacity: 86%;
        }

        header::after {
            content: '';
            background: rgba(0, 0, 0, 0.8); /* Increased opacity for a darker background */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allow clicks to pass through the overlay */
            z-index: -1; /* Place the overlay behind other content */
        }

        header h1, header p {
            margin: 0;
        }

        header p {
            font-size: 1.5rem;
        }

        .resume-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .resume-button:hover {
            background-color: #45a049;
        }

        section {
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        #about {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
        }

        .about-header {
            width: 30%;
        }

        .about-content {
            width: 65%;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <p>Web Developer</p>
        <a href="javascript:;" class="resume-button" download>Download Resume</a>
    </header>

    <section id="about">
        <div class="about-header">
            <h2>About Me</h2>
            <!-- Add more headers as needed -->
        </div>
        <div class="about-content">
            <p>Welcome to my portfolio! I am a passionate web developer...</p>
            <!-- Add more content as needed -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
